<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <section class="h-100 h-custom" style="background-color: #8cd6c9;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                  <div class="card rounded-3">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                      class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                      alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
          
                      <form action="." class="px-md-2" method="post">
                        {% csrf_token %}
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input name="name" type="text" id="form3Example1q" class="form-control" required/>
                          <label class="form-label" for="form3Example1q">Name</label>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input name="email" type="email" id="email1" class="form-control" required/>
                            <label class="form-label" for="email1">Student Email</label>
                          </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4">
                            <label class="form-label" for="email1">Date of Birth</label>
                            <div data-mdb-input-init class="form-outline datepicker">
                              <input name="dob" type="date" class="form-control" id="exampleDatepicker1" required/>
                              <label for="exampleDatepicker1" class="form-label">Select a date</label>
                            </div>
                            
          
                          </div>
                          <div class="col-md-6 mb-4">
                            <label class="form-label" for="form3Example1q">Gender:</label>
                            <select name="gender" class="select" required>
                              <option value="1" disabled>Gender</option>
                              <option value="Female">Female</option>
                              <option value="Male">Male</option>
                              <option value="Other">Other</option>
                            </select>
          
                          </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label" for="form3Example1q">Class:</label>
                          <select name="classname" class="select" required>
                            <option value="1" disabled>Class</option>
                            <option value="Class 1">Class 1</option>
                            <option value="Class 2">Class 2</option>
                            <option value="Class 3">Class 3</option>
                            <option value="Class 4">Class 4</option>
                            <option value="Class 5">Class 5</option>
                          </select>
          
                        </div>
          
                        <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                          <div class="col-md-6">
          
                            <div data-mdb-input-init class="form-outline">
                                <label class="form-label" for="form3Example1w">Registration code</label>
                              <input name="reg" type="text" id="form3Example1w" class="form-control" required/>
                            </div>

                            <div data-mdb-input-init class="form-outline pt-2 my-2">
                                <label class="form-label" for="test">Admission Test Score</label>
                              <input name="test" type="integer" id="test" class="form-control" required/>
                              
                            </div>
          
                          </div>
                        </div>
          
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1">Submit</button>
          
                      </form>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
